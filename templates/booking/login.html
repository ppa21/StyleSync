{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-6">
    <div class="card shadow-sm"><div class="card-header"><h2 class="text-center">Login</h2></div>
    <div class="card-body">
        {% if form.errors %}<div class="alert alert-danger">Your username and password didn't match. Please try again.</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control">
            </div>
            <div class="d-grid"><button type="submit" class="btn btn-primary mt-3">Login</button></div>
        </form>
    </div>
    <div class="card-footer text-center"><small>Don't have an account? <a href="{% url 'booking:register' %}">Register Now</a></small></div>
</div></div></div>
{% endblock %}
